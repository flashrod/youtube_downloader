services:
  - type: web
    name: youtube-downloader
    runtime: python
    pythonVersion: "3.10"  # Explicitly use Python 3.10
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p downloads
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    env:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1