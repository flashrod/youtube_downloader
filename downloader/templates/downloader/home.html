{% extends 'downloader/base.html' %}
{% block content %}
<section class="hero">
    <div class="hero-content container">
        <h1><i class="fab fa-youtube"></i> YouTube Video Downloader</h1>
        <p>Download your favorite videos in high quality</p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Fast Download</h3>
                <p>Quick and efficient downloads</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-video"></i>
                <h3>HD Quality</h3>
                <p>High quality video formats</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Safe & Secure</h3>
                <p>100% safe downloads</p>
            </div>
        </div>

        <form method="post" action="/download/" class="download-form">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-link"></i>
                <input type="text" name="video_url" placeholder="Enter video URL" required>
    
            </div>
            <button type="submit">
                <i class="fas fa-download"></i> Download Now
            </button>
        </form>
    </div>
</section>
{% endblock %}
